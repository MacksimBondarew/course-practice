<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <title>Course</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <svg class="header__logo">
                    <use href="./icons/symbol-defs.svg#icon-icon-logo"></use>
                </svg>
                <div class="header__box">
                    <h1 class="title-first">
                        <span class="title-first__main"
                            >ТУРЫ НА ВОЗДУШНОМ ШАРЕ</span
                        >
                        <span class="title-first__secondary">
                            незабываемое приключение ждет вас
                        </span>
                    </h1>
                    <a href="" class="btn btn__header">НАШ КАТАЛОГ</a>
                </div>
            </div>
        </header>
        <section class="grid-test">
            <div class="row">
                <div class="col-1-of-2">col-1-of-2</div>
                <div class="col-1-of-2">col-1-of-2</div>
            </div>
            <div class="row">
                <div class="col-1-of-3">col-1-of-3</div>
                <div class="col-1-of-3">col-1-of-3</div>
                <div class="col-1-of-3">col-1-of-3</div>
            </div>
            <div class="row">
                <div class="col-1-of-3">col-1-of-3</div>
                <div class="col-2-of-3">col-2-of-3</div>
            </div>
            <div class="row">
                <div class="col-1-of-4">col-1-of-4</div>
                <div class="col-1-of-4">col-1-of-4</div>
                <div class="col-1-of-4">col-1-of-4</div>
                <div class="col-1-of-4">col-1-of-4</div>
            </div>
            <div class="row">
                <div class="col-1-of-4">col-1-of-4</div>
                <div class="col-1-of-4">col-1-of-4</div>
                <div class="col-2-of-4">col-2-of-4</div>
            </div>
            <div class="row">
                <div class="col-1-of-4">col-1-of-4</div>
                <div class="col-3-of-4">col-3-of-4</div>
            </div>
        </section>
    </body>
</html>
